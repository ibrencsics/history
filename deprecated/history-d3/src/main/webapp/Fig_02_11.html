<html>
<head>
  <title>D3 in Action Chapter 2 - Example 1</title>
  <meta charset="utf-8" />
<script src="d3.v3.min.js" type="text/JavaScript"></script>
</head>
<style>
</style>
<body>

<div>
</div>
</body>
  <footer>
    
<script>
d3.json("http://localhost:8080/history/person/json",function(error,data) {dataViz(data)});

function dataViz(incomingData) {

    d3.select("body")
    .selectAll("div.cities")
    .data(incomingData)
    .enter()
    .append("div")
    .attr("class","cities")
    .html(function(d,i) {return d.name})
}


</script>
  </footer>

</html>
